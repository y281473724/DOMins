    <article>
        <h1>论语-千乘之国</h1>
        <p>
                子曰：“道(1)千乘之国(2)，敬事(3)而言，节用而爱人(4)，使民以时(5)。”
                子曰：“弟子(1)入(2)则孝，出(3)则弟，谨(4)而信，汎(5)爱众，而亲仁(6)，行有余力(7)，则以学文(8)。”
        </p>
